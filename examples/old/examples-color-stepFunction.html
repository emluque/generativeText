<!DOCTYPE HTML>
<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../../generativeText.js"></script>

<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Exo+2|Oleo+Script+Swash+Caps|IM+Fell+Great+Primer|Gilda+Display|Macondo+Swash+Caps|PT+Mono|Chicle|Sigmar+One|Lily+Script+One|Denk+One|Montaga|Mystery+Quest|Alike+Angular' rel='stylesheet' type='text/css'>

<style type="text/css">

.example-placeholder { border: 1px solid black; padding: 3em;}
.example-placeholder-text { font-size: 5em; font-weight; bold;}
.example-placeholder-text span { display: inline-block;}
.actions { clear: both;} 
#example-9 span { border: 3px solid black; padding: 10px;}

</style>

<script type="text/javascript">

jQuery( document ).ready(function( $ ) {

	jQuery("#1 div.actions a").click( function() {
	
		var riseThenFall = function() {
			if(!this.inflectionPoint) this.inflectionPoint = Math.round(this.totalSteps/2);
			if(this.currentStep <= this.inflectionPoint) {
				this.stepVal = this.range / this.inflectionPoint;
				return this.min + (this.currentStep * this.stepVal);
			} else {
				this.stepVal = this.range / (this.totalSteps - this.inflectionPoint);
				return this.max -((this.currentStep - this.inflectionPoint) * this.stepVal);
			}
		};

		var params = { 
			color: { 
				type:'generate',
				r: { 
					min:'00',
					max:'ff',
					steps:true,
					stepFunction: riseThenFall,
				 },
				g: { 
					min:'00',
					max:'ff',
					steps:true
				 },
				b: { 
					fixed:'00',
				 }
			 }
		 };
		var opts = { 
			applyTo:'text',
			textSpaces:'style',
			removeSpaceDups:false
		 };
		generativeText.applyToElem( jQuery("#1-example"), params );
	});

});


</script>

</head>
<body>

<div id="1" class="example">
		<h3>Font Sizes list - random</h3>

		<div class="example-placeholder">
			<div id="1-example" class="example-placeholder-text">In computing, plain text is the contents of an ordinary sequential file readable as textual material without much processing.</div>
			<div class="actions">
				<a href="javascript:;">Apply</a>
			</div>
		</div>

		<h4>Params</h4>
		<pre><code>
		</code></pre>
</div>


</body>
</html>
