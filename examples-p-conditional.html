<!DOCTYPE HTML>
<html>
<head>

<script src="jquery-1.10.2.min.js"></script>
<script src="generativeText.js"></script>

<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Exo+2|Oleo+Script+Swash+Caps|IM+Fell+Great+Primer|Gilda+Display|Macondo+Swash+Caps|PT+Mono|Chicle|Sigmar+One|Lily+Script+One|Denk+One|Montaga|Mystery+Quest|Alike+Angular' rel='stylesheet' type='text/css'>

<style type="text/css">

.example-placeholder { border: 1px solid black; padding: 3em;}
.example-placeholder-text { font-size: 3em;}
.example-placeholder-text span { display: inline-block; height: 70px; overflow: hidden;}
.actions { clear: both;} 

#rotate-steps span { float: left;}

</style>

<script type="text/javascript">

jQuery( document ).ready(function( $ ) {

			//rotate + background color list example
	jQuery("#cond1 div.actions a").click( function() {

		var cond1Function = function(f) {

			function rgbToHex(str) {
				var arr = str.replace("rgb(", "").replace(")", "").split(",");
				for(var i=0; i<3; i++) {
					arr[i] =  parseInt(arr[i]).toString(16);
					if(arr[i].length == 1) arr[i] = "0" + arr[i];
					arr[i] = arr[i].toUpperCase();
				}
				return "#" + arr[0] + arr[1] + arr[2];
			}
			
			var currentBG = rgbToHex(f.memory[ f.currentStep ].css('background-color'));

			switch( currentBG ) {
				case '#FF0000':
				case '#BF3030':
				case '#A60000':
					f.memory[ f.currentStep ].css("color", "white");
				break;
				case '#FF4040':
				case '#FF7373':
				default:
					f.memory[ f.currentStep ].css("color", "black");
				break;
			} 

		};

		var params = {
			backgroundColor: {
				type: 'list',
				values: [
					'FF0000',
					'BF3030',
					'A60000',
					'FF4040',
					'FF7373',
				]
			},
		};

		var opts = {
			applyTo: 'words',
			textSpaces: 'even',
			memory: true,
			pObj: { posFunc: cond1Function }
		}
		generativeText.applyToElem( jQuery("#cond1-example"), params, opts );
	});


});


</script>

</head>
<body>

<div id="cond1" class="example">
		<h3>Rotate</h3>

		<div class="example-placeholder">
			<div id="cond1-example" class="example-placeholder-text">In computing, plain text is the contents of an ordinary sequential file readable as textual material without much processing.</div>
			<div class="actions">
				<a href="javascript:;">Apply</a>
			</div>
		</div>

		<h4>Params</h4>
		<pre><code>
		</code></pre>
</div>


</body>
</html>
